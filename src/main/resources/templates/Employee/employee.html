<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/employee/employee.css" type="text/css">
    <title>HR Management</title>
</head>

<body>
<div class="sidebar">
    <a href="#" class="logo">
        <i class='bx bx-code-alt'></i>
        <div class="logo-name"><span>Minh </span>Hieu</div>
    </a>
    <ul class="side-menu">
        <li><a href="/home"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
        <li><a href="#"><i class='bx bx-group'></i>Employee Management</a></li>
        <li class="active"><a href="#"><i class='bx bx-money'></i>Salary Management</a></li>
        <li><a href="#"><i class='bx bxs-file-plus'></i>Recruit</a></li>
        <li><a href="#"><i class='bx bx-time' ></i>Timekeeping</a></li>
        <li><a href="#"><i class='bx bx-building-house'></i>Departments</a></li>
        <li><a href="#"><i class='bx bx-support' ></i>Support</a></li>
        <li><a href="#"><i class='bx bx-cog'></i>Setting</a></li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#" class="logout">
                <i class='bx bx-log-out-circle'></i>
                Logout
            </a>
        </li>
    </ul>
</div>
<div class="content">
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="notif">
            <i class='bx bx-bell'></i>
            <span class="count">12</span>
        </a>
        <a href="#" class="profile">
            <img src="images/logo.jpg">
        </a>
    </nav>
    <main>
        <div class="header">
            <div class="left">
                <h1>Employee Management</h1>
            </div>
            <a href="#" class="report">
                <i class='bx bx-cloud-download'></i>
                <span>Export CSV</span>
            </a>
        </div>
        <ul class="insights">
            <li>
                <i class='bx bx-calendar-check'></i>
                <span class="info">
                        <h3>

                        </h3>
                        <p>Employee Total</p>
                    </span>
            </li>
            <li><i class='bx bx-show-alt'></i>
                <span class="info">
                        <h3>

                        </h3>
                        <p></p>
                    </span>
            </li>
            <li><i class='bx bx-line-chart'></i>
                <span class="info">
                        <h3>

                        </h3>
                        <p></p>
                    </span>
            </li>
            <li><i class='bx bx-dollar-circle'></i>
                <span class="info">
                        <h3>

                        </h3>
                        <p></p>
                    </span>
            </li>
        </ul>
        <div class="bottom-data">
            <div class="orders">
                <div class="header">
                    <i class='bx bx-group'></i>
                    <h3>Recent Employee</h3>
                    <a href="/employee/add" style="font-size: 30px; color: peachpuff;"><i class="fa-solid fa-person-circle-plus"></i></a>
                    <i class='bx bx-filter'></i>
                    <input type="text" id="searchInput" style="display: none">
                    <i class='bx bx-search' id="search"></i>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Sex</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Condition</th>
                      
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${listEmp}">
                        <td></td>
                        <td th:text="${e.fullName}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.sex}"></td>
                        <td th:text="${e.phoneNumber}"></td>
                        <td th:text="${e.address}"></td>
                        <td th:text="${e.condition_emp}"></td>
                        
                        <td>
                            <a href="" class="show"><i class="fa-regular fa-eye"></i></a>
                            <a href="" class="delete"><i class="fa-solid fa-trash"></i></a>
                            <a href="" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="js/homepage.js"></script>
</body>

</html>
